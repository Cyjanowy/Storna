<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O mnie</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }
  .about-me {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .about-me h2 {
    color: #007bff;
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Białe tło z przeźroczystością */
    color: #333;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .button:hover {
    background-color: rgba(255, 255, 255, 1); /* Pełne białe tło po najechaniu myszką */
  }
</style>
</head>
<body>

<div class="container">
  <div class="about-me">
    <h2>O mnie</h2>
    <p>Tutaj możesz napisać kilka słów o sobie, swoich zainteresowaniach, doświadczeniu lub czymkolwiek innym, co chcesz podzielić się z odwiedzającymi.</p>
    <a href="#" class="button">Kontakt ze mną</a>
  </div>
</div>

</body>
</html>
